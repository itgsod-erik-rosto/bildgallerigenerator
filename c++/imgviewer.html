<SCRIPT type='text/javascript'>
function imgunclick(image)
{
if (document.getElementById(image).style.width > '260px')
{
document.getElementById(image).src='thumbnails/'+image;
document.getElementById(image).style.width = '92px';
document.getElementById(image).style.borderColor = 'white';
document.getElementById('images').style.width = '220px';
document.getElementById(image).style.height = '92px';
}
}
function imgclick(image)
{
document.getElementById(image).src='images/'+image;
document.getElementById(image).style.width='300px';
document.getElementById(image).style.borderColor = 'white';
document.getElementById('images').style.width = '512';
document.getElementById(image).style.height='500px';
}
</SCRIPT>
